<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>The Wall</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>
    <h2>Welcome {{ name }}</h2>
    <form action='/logout'>
        <button>Log out</button>
    </form>

    <form action='/wall' method='post'>
        <input type='text' name='message'>
        <button>Post Message</button>
    </form>
    {% for i in msg %}
    <h2>{{i.name}} {{i.created_at.month}}/{{i.created_at.day}}/{{i.created_at.year}}:
    {{i.message}}</h2>

    {% for x in showsql: %}
        {% if x.mscmid == i.msid: %}
        <P>{{x.comment}} - {{x.username}} - {{x.created_at}}</P>
         
        {% endif %}
         {% endfor %}
        
    <form action ='/comment' method = 'post'>
        <input type='hidden' name='hcomment' value="{{i.msid}}">
        <input type='text' name='comment'>
        <button>Add Comment</button>
    </form>
    {% endfor %}


</body>

</html>
